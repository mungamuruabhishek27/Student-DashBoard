<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feerecipts | Student Dashboard</title>
  <!-- Linking Google Font Link For Icons -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <style>
    /* CSS styles */
    /* Importing Google font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f0f4ff;
      display: flex;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 79px;
      display: flex;
      overflow-x: hidden;
      flex-direction: column;
      background: #161a2d;
      padding: 25px 20px;
      transition: all 0.4s ease;
    }

    .sidebar:hover {
      width: 260px;
    }

    .sidebar .sidebar-header {
      display: flex;
      align-items: center;
    }

    .sidebar .sidebar-header h2 {
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      white-space: nowrap;
      margin-left: 23px;
    }

    .sidebar-links h4 {
      color: #fff;
      font-weight: 500;
      white-space: nowrap;
      margin: 10px 0;
      position: relative;
    }

    .sidebar-links h4 span {
      opacity: 0;
    }

    .sidebar:hover .sidebar-links h4 span {
      opacity: 1;
    }

    .sidebar-links .menu-separator {
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      transform: scaleX(1);
      transform: translateY(-50%);
      background: #4f52ba;
      transform-origin: right;
      transition-delay: 0.2s;
    }

    .sidebar:hover .sidebar-links .menu-separator {
      transition-delay: 0s;
      transform: scaleX(0);
    }

    .sidebar-links {
      list-style: none;
      margin-top: 20px;
      height: 80%;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .sidebar-links::-webkit-scrollbar {
      display: none;
    }

    .sidebar-links li a {
      display: flex;
      align-items: center;
      gap: 0 20px;
      color: #fff;
      font-weight: 500;
      white-space: nowrap;
      padding: 15px 10px;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .sidebar-links li a:hover {
      color: #161a2d;
      background: #fff;
      border-radius: 4px;
    }

    .user-account {
      margin-top: auto;
      padding: 12px 10px;
      margin-left: -10px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      color: #161a2d;
    }

    .user-profile img {
      width: 42px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .user-profile h3 {
      font-size: 1rem;
      font-weight: 600;
    }

    .user-profile span {
      font-size: 0.775rem;
      font-weight: 600;
    }

    .user-detail {
      margin-left: 23px;
      white-space: nowrap;
    }

    .sidebar:hover .user-account {
      background: #fff;
      border-radius: 4px;
    }

    main {
      margin-left: 100px;
      padding: 20px;
      flex: 1;
    }

    .project-list {
      margin-bottom: 30px;
    }

    .project-list h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .project-list ul {
      list-style: none;
      padding: 0;
    }

    .project-list ul li {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .project-list ul li .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-list ul li .project-header span {
      font-size: 1rem;
      font-weight: 500;
    }

    .project-list ul li .project-header button {
      background: #161a2d;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .project-list ul li .project-header button:hover {
      background: #4f52ba;
    }

    .project-details {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .project-details p {
      margin: 0;
    }

    .project-details a {
      color: #161a2d;
      text-decoration: underline;
    }

    .project-details button {
      background: #161a2d;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .project-details button:hover {
      background: #4f52ba;
    }

    .upload-button {
      margin-bottom: 30px;
    }

    .upload-button button {
      background: #161a2d;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .upload-button button:hover {
      background: #4f52ba;
    }

    .project-form {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      margin-bottom: 30px;
    }

    .project-form h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .project-form form {
      display: flex;
      flex-direction: column;
    }

    .project-form form label {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .project-form form input,
    .project-form form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .project-form form button {
      background: #161a2d;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .project-form form button:hover {
      background: #4f52ba;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="https://img.freepik.com/premium-vector/graduate-cap-with-finance-bar-chart-logo-vector-education-logo-design-investment-logo_617472-96.jpg?w=996" alt="Logo" style="width: 42px; height: 42px; border-radius: 50%; border: 2px solid #fff;">
      <h2>Student Dashboard</h2>
    </div>
    <ul class="sidebar-links">
      <h4>
        <span>Main Menu</span>
        <div class="menu-separator"></div>
      </h4>
      <li>
        <a href="profile.html">
          <span class="material-symbols-outlined"> account_circle </span>Profile
        </a>
      </li>
      <li>
        <a href="marksheets.html">
          <span class="material-symbols-outlined"> overview </span>Mark Sheets
        </a>
      </li>
      <li>
        <a href="certificates.html">
          <span class="material-symbols-outlined"> workspace_premium </span>Certificates
        </a>
      </li>
      <li>
        <a href="feerecipts.html">
          <span class="material-symbols-outlined"> receipt_long </span>Fee Recipts
        </a>
      </li>
      <li>
        <a href="projects.html">
          <span class="material-symbols-outlined"> folder </span>Projects
        </a>
      </li>
    </ul>
  </aside>
  <main>
    <div class="upload-button">
      <button id="showFormButton">Upload New Fee Receipt</button>
    </div>

    <div class="project-form" id="projectFormContainer">
      <h2>Submit a New Feerecipts</h2>
      <form id="projectForm">
        <label for="projectTitle">Receipt Title:</label>
        <input type="text" id="projectTitle" name="projectTitle" required />

        <label for="projectDescription">Receipt Description:</label>
        <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>

        <label for="projectFiles">Upload Files:</label>
        <input type="file" id="projectFiles" name="projectFiles" multiple required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="project-list">
      <h2>My Feerecipts</h2>
      <ul id="projectList">
        <!-- Projects will be listed here -->
      </ul>
    </div>
  </main>

  <script>
    document.getElementById('showFormButton').addEventListener('click', function() {
      document.getElementById('projectFormContainer').style.display = 'block';
    });

    document.getElementById('projectForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const projectTitle = document.getElementById('projectTitle').value;
      const projectDescription = document.getElementById('projectDescription').value;
      const projectFiles = document.getElementById('projectFiles').files;
      
      const projectId = `project-${Date.now()}`;

      const newProject = document.createElement('li');
      newProject.innerHTML = `
        <div class="project-header">
          <span>${projectTitle}</span>
          <button class="view-details" data-project-id="${projectId}">View Details</button>
        </div>
        <div class="project-details" id="${projectId}">
          <p><strong>Description:</strong> ${projectDescription}</p>
          <div class="project-files">
            <strong>Files:</strong>
            ${Array.from(projectFiles).map(file => `<a href="${URL.createObjectURL(file)}" target="_blank">${file.name}</a>`).join(', ')}
          </div>
          <button class="edit-project">Edit</button>
          <button class="delete-project">Delete</button>
        </div>
      `;

      document.getElementById('projectList').appendChild(newProject);

      document.getElementById('projectFormContainer').style.display = 'none';
      document.getElementById('projectForm').reset();

      alert('Project submitted successfully!');
    });

    document.getElementById('projectList').addEventListener('click', function(event) {
      if (event.target.classList.contains('view-details')) {
        const projectId = event.target.getAttribute('data-project-id');
        const projectDetails = document.getElementById(projectId);
        projectDetails.style.display = projectDetails.style.display === 'none' || !projectDetails.style.display ? 'flex' : 'none';
      } else if (event.target.classList.contains('edit-project')) {
        const projectDetails = event.target.parentElement;
        const projectHeader = projectDetails.previousElementSibling;
        
        const projectTitle = projectHeader.querySelector('span').textContent;
        const projectDescription = projectDetails.querySelector('p').textContent.replace('Description: ', '');

        document.getElementById('projectTitle').value = projectTitle;
        document.getElementById('projectDescription').value = projectDescription;
        document.getElementById('projectFormContainer').style.display = 'block';

        projectDetails.parentElement.remove();
      } else if (event.target.classList.contains('delete-project')) {
        event.target.parentElement.parentElement.remove();
      }
    });
  </script>
</body>
</html>
